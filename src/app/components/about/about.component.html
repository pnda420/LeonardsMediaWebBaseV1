<app-page-title [title]="aboutConfig.pageTitle"></app-page-title>

<!-- Optional: Team Intro -->
<section *ngIf="aboutConfig.teamIntro" class="team-intro">
  <div class="container">
    <p class="team-intro__text">{{ aboutConfig.teamIntro }}</p>
  </div>
</section>

<!-- Profile Loop fÃ¼r mehrere Personen -->
<section class="about about--single" *ngFor="let profile of aboutConfig.profiles; let i = index">
  <div class="container profile" [class.profile--reverse]="i % 2 !== 0">

    <div class="profile__media" aria-hidden="false">
      <figure class="avatar">
        <img [src]="profile.imagePath" [alt]="profile.imageAlt">
      </figure>
    </div>

    <div class="profile__content">
      <h2 class="profile__name">{{ profile.name }}</h2>
      <p class="profile__tagline">{{ profile.tagline }}</p>

      <div class="profile__story">
        <p *ngFor="let paragraph of profile.story" [innerHTML]="paragraph"></p>
      </div>

      <div class="profile__facts">
        <h3>Hintergrund</h3>
        <ul class="facts">
          <li *ngFor="let fact of profile.facts">
            <span class="k">{{ fact.label }}</span>
            <span class="v">{{ fact.value }}</span>
          </li>
        </ul>
      </div>
    </div>

  </div>
</section>

<!-- Gemeinsame Actions am Ende -->
<section class="about-actions" *ngIf="aboutConfig.actions.length > 0">
  <div class="container">
    <div class="profile__actions">
      <a *ngFor="let action of aboutConfig.actions" class="btn" [ngClass]="'btn--' + action.style"
        (click)="handleAction(action)">
        {{ action.label }}
      </a>
    </div>
  </div>
</section>
