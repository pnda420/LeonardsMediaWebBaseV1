<header class="site-header" role="banner">
  <div class="container header__inner">

    <!-- Logo -->
    <img class="brand" src="assets/LM_Logos/Logo1.png" alt="LeonardsMedia" decoding="async" (click)="routeTo('/')" />

    <!-- Navigation -->
    <nav id="primary-nav" class="nav" [class.open]="open">
      <a (click)="routeTo('/')" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        Startseite
      </a>
      <a (click)="routeTo('/services')" routerLink="/services" routerLinkActive="active">
        Leistungspakete
      </a>
      <a (click)="routeTo('/faq')" routerLink="/faq" routerLinkActive="active">
        FAQ
      </a>
      <!-- <a (click)="routeTo('/about')" routerLink="/about" routerLinkActive="active">
        Über uns
      </a> -->
      <a (click)="routeTo('/contact')" routerLink="/contact" routerLinkActive="active">
        Kontakt
      </a>
      <a *ngIf="user" (click)="routeTo('/preview')" routerLink="/preview" routerLinkActive="active">
        Design Center
      </a>

      <!-- Auth Links -->
      <ng-container *ngIf="!user">
        <a (click)="routeTo('/login')" routerLink="/login" routerLinkActive="active" class="nav-link--primary">
          <span class="material-symbols-outlined ms-size-20">login</span>
          Login
        </a>
      </ng-container>

      <ng-container *ngIf="user">
        <!-- Admin -->
        <a *ngIf="user.role === UserRole.ADMIN" (click)="routeTo('/admin/requests')" routerLink="/admin/requests"
          routerLinkActive="active" class="nav-link--admin">
          <span class="material-symbols-outlined ms-size-20">admin_panel_settings</span>
          Admin
        </a>

        <!-- Profile -->
        <a (click)="routeTo('/profile')" routerLink="/profile" routerLinkActive="active" class="nav-link--user">
          <span class="material-symbols-outlined ms-size-20 ms-fill">account_circle</span>
          {{ user.name }}
        </a>

        <!-- Logout -->
        <button class="nav-link--logout" type="button" (click)="logout()">
          <span class="material-symbols-outlined ms-size-20">logout</span>
          Ausloggen
        </button>
      </ng-container>
    </nav>

    <!-- Mobile Toggle -->
    <button class="nav-toggle" type="button" [attr.aria-expanded]="open"
      [attr.aria-label]="open ? 'Menü schließen' : 'Menü öffnen'" (click)="toggle()">
      <span class="material-symbols-outlined">{{ open ? 'close' : 'menu' }}</span>
    </button>
  </div>

  <!-- Backdrop -->
  <div class="backdrop" *ngIf="open" (click)="toggle()"></div>
</header>
