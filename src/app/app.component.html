<!-- UNDER CONSTRUCTION SEITE -->
<div class="page page--maintenance" *ngIf="isUnderConstruction">
  <app-maintenance></app-maintenance>
</div>

<!-- NORMALE SEITE -->
<div class="page" *ngIf="!isUnderConstruction">
  @if(router.url !== '/preview') {
  <app-header class="site-header" [class.scrolled]="isScrolled"></app-header>

  <main id="main" class="site-main" role="main">
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </main>

  <app-footer class="site-footer"></app-footer>

  <!-- Scroll to Top Button -->
  <button class="scroll-to-top" [class.visible]="showScrollTop" (click)="scrollToTop()" aria-label="Nach oben scrollen">
    <span class="material-symbols-outlined">arrow_upward</span>
  </button>
  } @else {
  <router-outlet></router-outlet>
  }
</div>

<!-- Toast Container (immer sichtbar) -->
<app-toast-container></app-toast-container>
